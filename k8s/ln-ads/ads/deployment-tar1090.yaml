apiVersion: apps/v1
kind: Deployment
metadata:
  name: tar1090
  namespace: ln-ads
spec:
  selector:
    matchLabels:
      app: tar1090
  replicas: 1
  template:
    metadata:
      labels:
        app: tar1090
    spec:
      containers:
        - name: tar1090
          image: mikenye/tar1090:latest
          ports:
          - containerPort: 80
            protocol: TCP
            name: http
          resources:
            requests:
              memory: "50Mi"
              cpu: "100m"
            limits:
              memory: "250Mi"
              cpu: "500m"
          env:
          - name: BEASTHOST
            value: "readsb"
          - name: BEASTPORT
            value: "30005"
          - name: TZ
            value: "Europe/London"
          - name: LAT
            valueFrom:
              secretKeyRef:
                name: ads-b
                key: SITE_LATITUDE
          - name: LONG
            valueFrom:
              secretKeyRef:
                name: ads-b
                key: SITE_LONGITUDE
          #livenessProbe:
          #  exec:
          #    command:
          #      - /scripts/healthcheck.sh
          #  initialDelaySeconds: 3600
          #  periodSeconds: 60
          volumeMounts:
            - name: run
              mountPath: /run
            - name: varlog
              mountPath: /var/log
      volumes:
        - name: run
          emptyDir:
            medium: "Memory"
        - name: varlog
          emptyDir:
