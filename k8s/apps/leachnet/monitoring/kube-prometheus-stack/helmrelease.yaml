apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 1m0s
  chart: 
    spec:
      chart: kube-prometheus-stack
      sourceRef:
        kind: HelmRepository
        name: prometheus-community-charts
        namespace: flux-system
  valuesFrom:
    - kind: Secret
      name: monitoring-stack
      valuesKey: grafanaAdminPassword
      targetPath: grafana.adminPassword
  values:
    alertmanager:
      enabled: true
      podDisruptionBudget:
        enabled: true
      ingress:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-http-prod
          traefik.ingress.kubernetes.io/router.middlewares: identity-system-authentik-forward-auth@kubernetescrd
        hosts:
          - alertmanager.prometheus.net.theleachfamily.me.uk
        pathType: ImplementationSpecific
        tls:
          - hosts:
              - alertmanager.prometheus.net.theleachfamily.me.uk
            secretName: "alertmanager-cert"
    grafana:
      enabled: true
      extraSecretMounts:
        - name: secrets
          secretName: monitoring-stack
          defaultMode: 0440
          mountPath: /etc/secrets
          readOnly: true
      grafana.ini:
        server:
          root_url: https://grafana.net.theleachfamily.me.uk
        #auth.basic:
        #  enabled: false
        #  disable_login_form: true
        auth.generic_oauth:
          name: leachnet.
          enabled: true
          scopes: openid email profile
          client_id: $__file{/etc/secrets/grafanaOauthClientId}
          client_secret: $__file{/etc/secrets/grafanaOauthClientSecret}
          auth_url: https://auth.duck.moe/application/o/authorize/
          token_url: https://auth.duck.moe/application/o/token/
          api_url: https://auth.duck.moe/application/o/userinfo/
          role_attribute_path: contains(groups[*], 'Number 10 Superop') && 'Admin' ||  contains(groups[*], 'Number 10 Operator') && 'Editor' || 'Viewer'
      ingress:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-http-prod
        hosts:
          - grafana.net.theleachfamily.me.uk
        pathType: ImplementationSpecific
        tls:
          - hosts:
              - grafana.net.theleachfamily.me.uk
            secretName: "grafana-cert"
    prometheus:
      enabled: true
      prometheusSpec:
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: "manual"
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 15Gi
              volumeName: "prometheus-pv"
      podDisruptionBudget:
        enabled: true
      ingress:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-http-prod"
          traefik.ingress.kubernetes.io/router.middlewares: identity-system-authentik-forward-auth@kubernetescrd
        hosts:
          - prometheus.net.theleachfamily.me.uk
        pathType: ImplementationSpecific
        tls:
          - hosts:
              - prometheus.net.theleachfamily.me.uk
            secretName: "alertmanager-cert"
    prometheusOperator:
      namespaces: 
        releaseNamespace: true
        additional:
          - cert-manager
          - ducknet
          - flux-system
          - identity-system
          - kube-system
          - ln-ads
          - ln-data
          - ln-database
          - ln-home
          - ln-media
      prometheusSpec:
        podMonitorNamespaceSelector:
          any: true
        podMonitorSelector: {}
        podMonitorSelectorNilUsesHelmValues: false
        ruleNamespaceSelector:
          any: true
        ruleSelector: {}
        ruleSelectorNilUsesHelmValues: false
        serviceMonitorNamespaceSelector:
          any: true
        serviceMonitorSelector: {}
        serviceMonitorSelectorNilUsesHelmValues: false
