apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgresql
  namespace: ln-database
spec:
  interval: 1m0s
  chart: 
    spec:
      chart: postgresql
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
  valuesFrom:
    - kind: Secret
      name: postgres
      valuesKey: postgresPassword
      targetPath: auth.postgresPassword
      optional: false
  values:
    image:
      tag: 11
    auth:
      database: "postgresql"
    primary:
      persistence:
        existingClaim: "postgres-data"
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    postgresqlDatabase: "default"
    fullnameOverride: "postgresql"