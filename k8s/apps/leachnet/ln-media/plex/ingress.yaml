apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-http-prod
  name: plex-ingress
spec:
  rules:
  - host: plex.theleachfamily.me.uk
    http: &http_rules
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: plex
            port:
              name: http
  - host: plex.net.theleachfamily.me.uk
    http: *http_rules
  tls:
  - hosts:
    - plex.theleachfamily.me.uk
    secretName: plex-cert
