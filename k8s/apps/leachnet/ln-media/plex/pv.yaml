apiVersion: v1
kind: PersistentVolume
metadata:
  name: ln-media-vault-downloads-duck-torrents-complete
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 1Ti
  accessModes:
    - ReadWriteMany
  local:
    path: "/mnt/vault/downloads/duck/torrents/complete"
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - nagoya
