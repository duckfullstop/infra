apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: tvheadend
spec:
  selector:
    matchLabels:
      app: tvheadend
  replicas: 1
  serviceName: "tvheadend"
  template:
    metadata:
      labels:
        app: tvheadend
    spec:
      containers:
        - name: tvh
          image: ghcr.io/linuxserver/tvheadend:latest
          imagePullPolicy: Always
          ports:
          - containerPort: 9981
            protocol: TCP
            name: http
          - containerPort: 9982
            protocol: TCP
            name: rtsp
          resources:
            requests:
              duck.moe/tuner-dvb-s: "2"
              duck.moe/tuner-dvb-t: "2"
            limits:
              duck.moe/tuner-dvb-s: "2"
              duck.moe/tuner-dvb-t: "2"
          #resources:
          #  requests:
          #    memory: "250Mi"
          #    cpu: "500m"
          #  limits:
          #    memory: "2Gi"
          #    cpu: "2"
          securityContext:
            privileged: true
            procMount: Default
          env:
          - name: TZ
            value: "Europe/London"
          - name: PUID
            value: "911"
          - name: PGID
            value: "65536"
          volumeMounts:
          - name: config
            mountPath: /config
          - name: timeshift
            mountPath: /timeshift
          - name: recordings
            mountPath: /recordings
          - name: dev-dvb
            mountPath: /dev/dvb
          - name: dev-dri
            mountPath: /dev/dri
          # livenessProbe:
          #   httpGet:
          #    path: /
          #    port: 8080
          #  initialDelaySeconds: 20
          #  periodSeconds: 5
        - name: plexheadend
          image: wrboyce/plexheadend:latest
          ports:
          - containerPort: 5004
            protocol: TCP
            name: plex-proxy
          env:
          - name: PLEXHEADEND_TVH_USER
            value: "plex"
          - name: PLEXHEADEND_TVH_PASS
            value: "pl0x"
          - name: PLEXHEADEND_TVH_PORT
            value: "9981"
          - name: PLEXHEADEND_TVH_HOST
            value: "tvheadend.ln-media.svc.cluster.local"
          - name: PLEXHEADEND_TUNERS
            value: "2"
          - name: PLEXHEADEND_PROXY_LISTEN
            value: "5004"
          - name: PLEXHEADEND_PROXY_HOSTNAME
            value: "tvheadend.ln-media.svc.cluster.local"
          livenessProbe:
            httpGet:
              path: /discover.json
              port: 5004
            initialDelaySeconds: 5
            periodSeconds: 60
          readinessProbe:
            httpGet:
              path: /discover.json
              port: 5004
            initialDelaySeconds: 5
            periodSeconds: 60
      volumes:
      - name: dev-dvb
        hostPath:
          path: /dev/dvb
          type: Directory
      - name: dev-dri
        hostPath:
          path: /dev/dri
          type: Directory
      - name: timeshift
        emptyDir:
      # temporary directory for recordings, will eventually be pointed at storage
      - name: recordings
        emptyDir:
  volumeClaimTemplates:
  - metadata:
      name: config
    spec:
      accessModes:
        - ReadWriteOnce
      storageClassName: manual
      resources:
        requests:
          storage: 200Mi
